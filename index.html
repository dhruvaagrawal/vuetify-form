<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Vuetify CDN -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/@mdi/font@5.x/css/materialdesignicons.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.min.css" rel="stylesheet">
    <!--  -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Vue CDN -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>Vue Form</title>
</head>
<body>
    <style>
        .no-padding {
            padding-top: 0;
            padding-bottom: 0;
        }
    </style>
    <!-- Form Component -->
        <div id="app">
            <v-app id="inspire">
                <!-- Top Navbar -->
                <v-card color="grey lighten-4" flat height="250px" tile style="margin-bottom: 30px;">
                    <v-toolbar dark prominent src="https://i.pinimg.com/originals/9e/5b/e5/9e5be5aaec8d02052f82a194d821e227.jpg" height="250px">
                        <v-toolbar-title class="display-3" style="margin-left: 25px; padding-bottom: 75px;">Cyzplamovir</v-toolbar-title>
                    </v-toolbar>
                </v-card>
                <v-form v-model="valid" ref="form" v-on:submit.prevent="addUser">
                    <v-container>
                        <h1 class="display-2 font-weight-bold" style="padding-bottom: 10px;">Get back to living</h1>
                        <h1 class="subtitle-1 font-italic">Cyzplamovir should be available to everyone who needs it. Can't afford it? Enroll here to see if we can help.</h1>
                        <v-row>
                            <v-col cols="6">
                                <!-- User Input Section -->
                                <v-row>
                                    <v-col cols="6" class="no-padding">
                                        <v-text-field v-model="newUser.firstname" :rules="nameRules" label="First name" required outlined    />
                                    </v-col>
                                    <v-col cols="6" class="no-padding">
                                        <v-text-field v-model="newUser.lastname" :rules="nameRules" label="Last name" required outlined />
                                    </v-col>
                                </v-row>
                                <v-row>
                                    <v-col cols="12" class="no-padding">
                                        <v-text-field v-model="newUser.address1" label="Address Line 1" outlined />
                                    </v-col>
                                </v-row>
                                <v-row>
                                    <v-col cols="12" class="no-padding">
                                        <v-text-field v-model="newUser.address2" label="Address Line 2" outlined />
                                    </v-col>
                                </v-row>
                                <v-row>
                                    <v-col cols="4" class="no-padding">
                                        <v-text-field v-model="newUser.city" :rules="nameRules" label="City" required outlined />
                                    </v-col>
                                    <v-col cols="4" class="no-padding">
                                        <v-select v-model="select" :items="options" :rules="[option => !!option || 'Field is required']" label="Select State" required outlined />
                                    </v-col>
                                    <v-col cols="4" class="no-padding">
                                        <v-text-field v-model="newUser.zipcode" :rules="numRules" :counter="6" label="Zipcode" required outlined />
                                    </v-col>
                                </v-row>
                                <v-row>
                                    <v-col cols="12" class="no-padding">
                                        <v-text-field v-model="newUser.email" :rules="emailRules" label="E-mail" required outlined />
                                    </v-col>
                                </v-row>
                            </v-col>
                            <!-- User Form Submission Button Section -->
                            <v-col cols="6" md="3" align-self="center" style="margin-left: 20%">
                                <div class="my-2">
                                    <v-btn height="60px" max-height="60px" width="200px" max-width="200px" style="font-size: 150%;" color="light-blue lighten-1" dark @click="validate">Enroll</v-btn>
                                </div>
                                <div style="margin-left: 15px;">
                                    <p>Questions? <a href="#" style="text-decoration: none;">Talk with us</a></p>
                                </div>
                            </v-col>
                        </v-row>
                    </v-container>
                </v-form>
            </v-app>
          </div>
    </div>

    <!-- Vuetify CDN -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.x/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.js"></script>
    <!--  -->
    <!-- Firebase -->
    <script src="https://unpkg.com/vuefire@1.3.0/dist/vuefire.js"></script>
    <script src="https://www.gstatic.com/firebasejs/3.4.0/firebase.js"></script>
    <!--  -->
    <script src="app.js"></script>
</body>
</html>
